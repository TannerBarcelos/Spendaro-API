name: Development Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: make test

      - name: Build Docker image
        run: make build-dev-docker

      # tag the built image with the latest tag
      - name: Tag Docker image
        run: docker tag spendaro-api:latest "${{ secrets.DOCKERHUB_USERNAME }}/spendaro-api:latest"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/spendaro-api:latest"
